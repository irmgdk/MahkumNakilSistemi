<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${pageTitle} + ' - Mahkum Nakil'">Mahkum Nakil Sistemi</title>

    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">

    <style>
        body {
            padding-top: 56px;
        }
        .sidebar {
            position: fixed;
            top: 56px;
            bottom: 0;
            left: 0;
            z-index: 100;
            padding: 48px 0 0;
            box-shadow: inset -1px 0 0 rgba(0, 0, 0, .1);
            width: 250px;
        }
        .main-content {
            margin-left: 250px;
            padding: 20px;
        }
    </style>
</head>
<body>
<!-- Navigation -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
    <div class="container-fluid">
        <a class="navbar-brand" th:href="@{/}">
            <i class="bi bi-shield-lock"></i> Mahkum Nakil Sistemi
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/dashboard}">
                        <i class="bi bi-speedometer2"></i> Dashboard
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/nakil-gorevi/list}">
                        <i class="bi bi-truck"></i> Nakil Görevleri
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/ihlal/list}">
                        <i class="bi bi-exclamation-triangle"></i> İhlaller
                    </a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<!-- Sidebar -->
<div class="sidebar bg-light">
    <div class="list-group list-group-flush">
        <a th:href="@{/mahkum/list}" class="list-group-item list-group-item-action">
            <i class="bi bi-people"></i> Mahkumlar
        </a>
        <a th:href="@{/arac/list}" class="list-group-item list-group-item-action">
            <i class="bi bi-truck"></i> Araçlar
        </a>
        <a th:href="@{/nakil-gorevi/list}" class="list-group-item list-group-item-action">
            <i class="bi bi-clipboard-check"></i> Nakil Görevleri
        </a>
        <a th:href="@{/ihlal/list}" class="list-group-item list-group-item-action">
            <i class="bi bi-exclamation-triangle"></i> İhlaller
        </a>
    </div>
</div>

<!-- Main Content -->
<main class="main-content">
    <div th:if="${message}" class="alert alert-info alert-dismissible fade show" role="alert">
        <span th:text="${message}"></span>
        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
    </div>

    <!-- Buraya içerik gelecek -->
    <div th:insert="${content}">İçerik buraya gelecek</div>
</main>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
