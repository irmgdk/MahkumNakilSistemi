<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Hata</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
  <div class="alert alert-danger">
    <h1 class="alert-heading">
      <i class="bi bi-exclamation-triangle"></i> Hata!
    </h1>
    <p th:text="${error}">Hata mesajı</p>
    <hr>
    <div class="mb-3">
      <a th:href="@{/}" class="btn btn-primary">Ana Sayfa</a>
      <a th:href="@{/gps/debug/endpoints}" class="btn btn-secondary ms-2">Endpoint Listesi</a>
      <a th:href="@{/gps/api/test}" class="btn btn-info ms-2">API Test</a>
    </div>
  </div>

  <div class="card mt-3">
    <div class="card-header">
      <h5>Debug Bilgileri</h5>
    </div>
    <div class="card-body">
      <p><strong>API Endpointleri:</strong></p>
      <ul>
        <li><code>/gps/api/konumlar/1</code> - Konumları getir</li>
        <li><code>/gps/api/gorev-durum/1</code> - Görev durumunu getir</li>
        <li><code>/gps/api/test</code> - API test</li>
      </ul>
    </div>
  </div>
</div>
</body>
</html>
